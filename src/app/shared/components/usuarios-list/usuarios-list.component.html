<vdfn-loading [display]="loading"></vdfn-loading>

<vdfn-error [error]="error"></vdfn-error>

<ul class="list-group" *ngIf="!loading">
  <li *ngFor="let user of listaUsuarios" class="list-group-item d-flex justify-content-between align-items-center">
    {{user.email}}
    <span (click)="deleteUser(user.id)" class="red">X</span>
  </li>
</ul>

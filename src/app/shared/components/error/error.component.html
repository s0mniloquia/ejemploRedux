<div *ngIf="error?.status" class="row">
  <div class="col">
    <div class="alert alert-danger text-center">
      <i class="fa fa-times fa-2x"></i>
      <h2>Error: {{  error.status }} </h2>
      <p>
        {{ error.message }}
        <br><br>
        {{ error.error.error }}
        <br><br>
        {{ error.url }}
      </p>
    </div>
  </div>
</div>
